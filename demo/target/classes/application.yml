server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: mypass123
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true